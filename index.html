<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./images/favicon-32x32.png" />
    <link rel="stylesheet"
          href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesque:wght@300..700&display=swap"
          rel="stylesheet" />
    <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
<main>
    <section>
        <img id="background-image"
             src="./images/bg-main-desktop.png"
             alt="Background image" />
    </section>
    <section class="form-wrapper">
        <div class="success-message"
             style="display: none">
            <img src="./images/icon-complete.svg"
                 alt="Icon Completed" />
            <h2>Thank you!</h2>
            <p>We've added your card details</p>
            <button>Continue</button>
        </div>
        <form action="">
            <label for="cardholderName">Cardholder Name </label>
            <input id="cardholderName"
                   name="cardholderName"
                   type="text"
                   placeholder="e.g. Jane Appleseed"
                   maxlength="22"
                   required />
            <small id="nameErrorMsg"></small>
            <label for="cardNumber">Card Number </label>
            <input id="cardNumber"
                   name="cardNumber"
                   type="text"
                   placeholder="e.g. 1234 5678 9123 0000"
                   maxlength="16"
                   required />
            <small id="cardNumberErrorMsg"></small>
            <div class="date-cvc-wrapper">
                <div>
                    <label for="expMonth">Exp. Date (MM/YY) </label><br />
                    <input id="expMonth"
                           name="expMonth"
                           type="text"
                           placeholder="MM"
                           maxlength="2"
                           required />
                    <input id="expYear"
                           name="expYear"
                           type="text"
                           placeholder="YY"
                           maxlength="4"
                           required />
                    <small id="expDateErrorMsg"></small>
                </div>
                <div>
                    <label for="cvc">CVC </label><br />
                    <input id="cvc"
                           name="cvc"
                           type="text"
                           placeholder="e.g. 123"
                           maxlength="4"
                           required />
                    <small id="cvcErrorMsg"></small>
                </div>
            </div>
            <button class="form-btn">Confirm</button>
        </form>
    </section>
</main>
<div class="card-front">
    <img src="./images/card-logo.svg"
         alt="Card Logo Image" />
    <div class="card-wrapper">
        <p class="card-numbers">0000 0000 0000 0000</p>
        <div class="name-date-wrapper">
            <p class="card-name-surname">Jane Appleseed</p>
            <p class="card-exp-date">00/00</p>
        </div>
    </div>
</div>
<div class="card-back">
    <p class="card-cvc">000</p>
</div>
<script src="script.js"></script>
</body>
</html>
